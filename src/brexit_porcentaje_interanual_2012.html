  // gráfico de línea
  function lineChart(data) {
	  //console.log(data);
	  // set the dimensions and margins of the graph
		var margin = {top: 10, right: 30, bottom: 60, left: 60},
			width = 300 - margin.left - margin.right,
			height = 200 - margin.top - margin.bottom;

		// append the svg object to the body of the page
		var svg = d3.select("#chart")
		  .append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
		  .append("g")
			.attr("transform",
				  "translate(" + margin.left + "," + margin.top + ")");
    // Add X axis --> it is a date format
    var x = d3.scaleLinear()
      .domain(d3.extent(data, function(d) { return d.date; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")            
      .call(d3.axisBottom(x))   
       .selectAll("text")
		.attr("y", 0)
		.attr("x", 9)
		.attr("dy", ".35em")
		.attr("transform", "rotate(90)")
		.style("text-anchor", "start") ;  

      
    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.value; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

     // add label year
     svg.append("text")             
      .attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + margin.top + 38) + ")")
      .style("text-anchor", "middle")
      .text("Año");

	  // text label for the y axis
	  svg.append("text")
		  .attr("transform", "rotate(-90)")
		  .attr("y", 0 - margin.left)
		  .attr("x",0 - (height / 2))
		  .attr("dy", "1em")
		  .style("text-anchor", "middle")
		  .text("Nº británicos"); 
	  
    // Add the line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.date) })
        .y(function(d) { return y(d.value) })
        )

}

	/* Función: Genera intervalos de clase a partir de un array de datos.
	El numero de intervalos está fijado en 5 (osea, que sale un array de 6 números), 
	pero se pueden poner los que se quieran. Poner el nº int + 1
	Utiliza la librería js/ckmeans_simple_statistics.js
	*/
	function intClass(newArr) {
		var intClassArr = ssck.ckmeans(newArr.map(function(d) { return +d; }), 11).map(function(cluster) {return cluster[0];})
		console.log(intClassArr); // con un valor de 6 salen 5 intervalos de clase
		// Para que los valores del intClass se calculen automáticamente descomentar la linea siguiente
		//return intClassArr;
		// Para poner valores fijos utilizar la línea siguiente
		//return [0, 20, 30, 40, 50, 60]; 
		//return [-50, -25, -15, 0, 25, 50]; 
		return [-100, -50, -30, -20, -10, 0,10,20,30,50,100]; 
		  
	}

	function stats(newArr) {

		// Measures of central tendency
		console.log('Media (mean) = ' + ss.mean(newArr));
		console.log('Moda (mode) = ' + ss.mode(newArr));
		console.log('Mediana (median) = ' + ss.median(newArr));
	}
	
	// Dibuja coropletas con el color correspondiente
	// variables: el campo y el array con los intervalos de clase, y el nº para la paleta
	function drawChoroplets(propertyName, intClassArr, numSel) {
		geojson.eachLayer(function(layer) {
			propertyValue = layer.feature.properties[propertyName];	
			//var myFillColor = getColor(propertyValue);
			var myFillColor = getColor2(propertyValue,intClassArr,11);
			layer.setStyle({
				fillColor: myFillColor,
				fillOpacity: 0.8,
				weight: 2
			});
		});

	// Cambiar top5 en función de la fecha seleccionada
	function top5(propertyName) {
		//to10control.innerHTML = '';	
		var allCases = [];
		var oneCase = new Object();

		geojson.eachLayer(function(layer) {
			
			// Obtener la geometria BBOX del poligono
			var poligono = layer.feature.geometry;
			//var centroid = turf.centroid(poligono);
			var bbox = turf.bbox(poligono); //console.log(bbox);
			// PROPIEDAD % respecto a la población
			//propertyValue = (layer.feature.properties[propertyName]*100)/layer.feature.properties['Total Población'];
			propertyValue = layer.feature.properties[propertyName];
			oneCase = { 'name': layer.feature.properties['nombre'], 'cases': Math.floor(propertyValue), 'pop':Math.floor(layer.feature.properties['pop']), 'iso2':layer.feature.properties['codine'], 'bbox': bbox };
			allCases.push(oneCase);
		});
		//console.log(allCases);

		// ALASQL		
		var top5 = alasql("SELECT name,cases,pop,iso2,bbox FROM ? allCases WHERE cases > 0  ORDER BY cases DESC",[allCases]);
		// Definir texto
		var top5txt = '<h4>TABLA MUNICIPIOS </h4><table style="height: 150px"><tr>  <th><div>#</div>  <th><div>MUNICIPIO</div> <th><div>%</div>';

		for (i = 0; i < top5.length; i++) {
		  top5txt += '<tr> <td>'+ (i+1)+ ' </a><td> ' + 		  
		  '<a href="#" onclick="map.fitBounds([['+top5[i]['bbox'][1]+','+top5[i]['bbox'][0] +'],['+top5[i]['bbox'][3] +','+ top5[i]['bbox'][2] +']]);">'+ top5[i]['name']+ ' </a> <td>'+ top5[i]['cases'] +'';  
		}
				
		// actualizar 
		to5control.update( top5txt+'</table>' );	
	}
