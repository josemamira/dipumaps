
<!DOCTYPE html>
<html>
<head>
	
	<title>Choropleth Tutorial - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	


	<!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/d3.v5.js" charset="utf-8"></script>
    <script src="js/alasql.min.js"></script>
    <!-- control -->
	<script src="js/Leaflet.Control.Custom.js"></script>
	<!-- simple-statistics -->
	<script src='https://unpkg.com/simple-statistics@7.3.0/dist/simple-statistics.min.js'></script>
	<script src='d3/ckmeans_simple_statistics.js'></script>


	<style>
body {
    padding: 0;
    margin: 0;
}
html, body, #map {
    height: 100%;
    width: 100vw;
}


.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }
</style>
</head>
<body>

<div id='map'></div>



<script type="text/javascript">

	var map = L.map('map').setView([38.35, -0.5], 9);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/light-v9',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);


	// ETIQUETAS
	map.createPane('labels');
	// This pane is above markers but below popups
	map.getPane('labels').style.zIndex = 650;
	// Layers in this pane are non-interactive and do not obscure mouse/touch events
	map.getPane('labels').style.pointerEvents = 'none';	
	var cartodbAttribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attribution">CARTO</a>';
	var positronLabels = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}.png', {
		attribution: cartodbAttribution,
		pane: 'labels'
	}).addTo(map);


	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>Datos municipales</h4>' +  (props ?
			'<b>' + props.nombre + '</b><br />' + 
			'Total población: ' + props.ptotal + '<br>'+
			'Total extranjeros: ' + props.pext + '<br>'+
			// Calculo densidad redondeada a 1 decimal
			'Densidad extranjeros: ' +  Math.round( (props.pext/props.km2) * 10) / 10  + '<br>'+
			'% extranjeros: ' + props.porcext + '<br>'+
			'Hombres extranjeros: ' + props.hext + '<br>'+
			'Mujeres extranjeras: ' + props.mext + '<br>'+
			'% Hombres extranjeros: ' + props.porhext + '<br>'+
			'% Mujeres extranjeras: ' + props.pormext 
			//codine,ptotal,pext,porcext,hext,porhext,mext,pormext
			//props.pext + ' extranjeros<sup>2</sup>'
			: '+info sobre municipio');
	};

	info.addTo(map);


	// get color depending on population density value
	function getColor(d) {
		return 	d > 300  ? '#006d2c' :
				d > 160   ? '#31a354' :
				d > 80   ? '#74c476' :
				d > 30   ? '#bae4b3' :
							'#edf8e9';
	}

	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			// Campo que se va a colorear
			//fillColor: getColor(feature.properties.pext)
			// Densidad
			fillColor: getColor(feature.properties.pext/feature.properties.km2)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	
	
	
// GEOJSON
	url='data/munali.geojson';
	d3.json(url).then( function(data) {	
		urlcsv = 'data/munali_extranjeros.csv';
		d3.csv(urlcsv).then( function(csv) {
		//d3.csv("data/covid19.csv", function(error, csv) {  /d3.v5
			var geo = data.features;

			csv.forEach(function(d, i) {
				//console.log(d);
				keys = Object.keys(d) ;
			
				// Join entre tablas por key codigo
				geo.forEach(function(e, j) {
					if(e.properties.codine === d.codine ) {
						//console.log('coinciden');
						//e.properties= d;
						Object.assign(e.properties, d); // suma a las propiedades del geojson las del csv
					}
				})
			});
	
			geojson = L.geoJson(data, {
				style: style,
				onEachFeature: onEachFeature
			});
			geojson.addTo(map);
			//console.log(geojson);		
			console.log('terminado');
			$('#loader').hide();
			

		})
		
    });//.addTo(map);	
	
	

	map.attributionControl.addAttribution('Datos población &copy; <a href="http://www.ua.es/">Universidad de Alicante</a>');

	// LEYENDA
	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {
		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0,30, 80, 160, 300],
			labels = [],
			from, to;
		div.innerHTML = '<b>Densidad de extranjeros (hab/km<sup>2</sup>)</b><BR>';
		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML += labels.join('<br>');
		return div;
	};

	legend.addTo(map);

</script>



</body>
</html>
