	info.onAdd = function (map) {

	info.update = function (props) {
		obj = Object(props);
		//console.log(obj);
		//console.log( Object.entries(obj) );
		var keys = Object.keys(obj);
		//console.log(keys)
		// filtrado para quedarse solo con keys de fecha
		//keys = keys.filter(key => key.substring(key.length - 3, key.length) == '/20'   );
		keys = keys.filter(key => key.indexOf("2020",0) == 0 && key.substring(0,5) == '2020-');
		
		//console.log(keys);
		// obtener un array de valores de las fechas
		values =[]
		for (var i = 0; i < keys.length; i++) {
			values.push( Number(props[keys[i]]) );
		}
		
		var casos = [];
		for (var i = 0; i < keys.length; i++) {
			//var caso = {  date: keys[i],  value: values[i]	};
			//var caso = {  date: d3.timeParse("%m/%d/%Y")(keys[i]),  value: values[i]	};
			var caso = {  date: d3.timeParse("%Y-%m-%d")(keys[i]),  value: values[i]	};
			casos.push(caso);
		}	

		lastDate = keys[keys.length - 1];
		this._div.innerHTML = '<h4>DATOS ESTADÍSTICOS</h4><strong>' +  (props ?
			props.name +' </strong> casos cada 100.000 personas:<strong> ' + (((Number(props[lastDate]))*100000)/props.pop).toFixed(2) + '</strong><br>'+
			'<div id="chart"></div>'
			: '+ Info: Rat&oacute;n encima de cada provincia');
		//chart(values);
		lineChart(casos);
		
	};

  function lineChart(data) {
	  // set the dimensions and margins of the graph
		var margin = {top: 10, right: 30, bottom: 60, left: 60},
			width = 300 - margin.left - margin.right,
			height = 200 - margin.top - margin.bottom;

		// append the svg object to the body of the page
		var svg = d3.select("#chart")
		  .append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
		  .append("g")
			.attr("transform",
				  "translate(" + margin.left + "," + margin.top + ")");
    // Add X axis --> it is a date format
    var x = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.date; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")            
      .call(d3.axisBottom(x))   
       .selectAll("text")
		.attr("y", 0)
		.attr("x", 9)
		.attr("dy", ".35em")
		.attr("transform", "rotate(90)")
		.style("text-anchor", "start") ;  

      
    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.value; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

    // Add the line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.date) })
        .y(function(d) { return y(d.value) })
        )

}

				d > 100  ? '#FC4E2A' :
				d > 50   ? '#FD8D3C' :
				d > 25   ? '#FEB24C' :
				d > 10   ? '#FED976' :
						   '#FFEDA0' ;
	}

	/* Función: Genera intervalos de clase a partir de un array de datos.
	El numero de intervalos está fijado en 4, pero se pueden poner los que se quieran. Poner el nº int + 1
	*/
	function intClass(newArr) {
		var intClassArr = ssck.ckmeans(newArr.map(function(d) { return +d; }), 5).map(function(cluster) {return cluster[0];})
		console.log(intClassArr); // con un valor de 5 salen 4 intervalos de clase
		return intClassArr;
	}	
	
	/* Función: Obtiene estadistica de un array de datos*/	
	function stats(newArr) {
		// operacios a realizar con el array de datos de la columna seleccionada
		// Measures of central tendency
		console.log('mean = ' + ss.mean(newArr));
		console.log('mode = ' + ss.mode(newArr));
		console.log('median = ' + ss.median(newArr));
	}
	
	// Dibuja coropletas con el color correspondiente
	// variables: el campo y el array con los intervalos de clase
	function drawChoroplets(propertyName, intClassArr) {
		geojson.eachLayer(function(layer) {
			propertyValue = layer.feature.properties[propertyName];	
			//var myFillColor = getColor(propertyValue);
			var myFillColor = getColor2(propertyValue,intClassArr);
			layer.setStyle({
				fillColor: myFillColor,
				fillOpacity: 0.8,
				weight: 0.5
			});
		});
	}	

	// Pone color a las coropletas. Con nº fijo en 4 intervalos de clase
	function getColor2(d,intClassArr) {
		 return d > intClassArr[4]  ? '#440026' :
				d > intClassArr[3]  ? '#BD0026' :
				d > intClassArr[2]  ? '#FC4E2A' :
				d > intClassArr[1]   ? '#FD8D3C' :
				d > intClassArr[0]   ? '#FED976' :
						   '#FFEDA0' ;
	}

	
	// Dibuja la leyenda en función de los intervalos de clase creados
	function drawLegend(intClassArr, titulo) {
		// paletas para mapa
		var pal1 = ['#fef0d9','#fdcc8a','#fc8d59','#e34a33','#b30000'];// naranjas
		var pal2 = ['#edf8fb','#b2e2e2','#66c2a4','#2ca25f','#006d2c'];// verdes
		var pal3 = ['#eff3ff','#bdd7e7','#6baed6','#3182bd','#08519c'];// azules
		var pal4 = ['#fee5d9','#fcae91','#fb6a4a','#de2d26','#a50f15'];// rojos
		var pal5 = ['#feebe2','#fbb4b9','#f768a1','#c51b8a','#7a0177'];// violetas
		var pal6 = ['#f2f0f7','#cbc9e2','#9e9ac8','#756bb1','#54278f'];// morado
		var paletas = [pal1,pal2,pal3,pal4,pal5,pal6];
	
		if (typeof legend !== 'undefined') {
			map.removeControl(legend);
		}
		else {
		
		var legend = L.control({position: 'bottomright'});
		legend.onAdd = function (map) {
			var div = L.DomUtil.create('div', 'info legend'),
				grades = intClassArr,
				labels = [];
			div.innerHTML += '<P><center>'+titulo+'</center></P>';

			// loop through our density intervals and generate a label with a colored square for each interval
			// first loop for colored legend boxes
			for (var i = 0; i < grades.length; i++) {
				div.innerHTML +=
					//'<span style="background:' + getColor(grades[i] + 1) + '"></span> ';
					'<span style="background:' + getColor2(grades[i] + 1,intClassArr) + '"></span> ';
			}

			// a line break
			div.innerHTML += '<br>';

			// second loop for text
			for (var i = 0; i < grades.length; i++) {
				div.innerHTML +=
					'<label>' + grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] : '+') + '</label>';
			}
			return div;
		};

		legend.addTo(map);	
		}

		
	}

	function top5(propertyName) {
		//to10control.innerHTML = '';	
		var allCases = [];

		geojson.eachLayer(function(layer) {
			propertyValue = layer.feature.properties[propertyName];
			//propertyValue = (layer.feature.properties[propertyName]*100000)/layer.feature.properties['pop'];
			//console.log(propertyValue);
			//allCases.push(propertyValue);
			oneCase = { 'name': layer.feature.properties['nombre'], 'cases': Math.floor(propertyValue), 'pop':layer.feature.properties['ptotal'], 'iso2':layer.feature.properties['codine'] };
			//oneCase = { 'name': layer.feature.properties['name'], 'cases100m': Math.floor(propertyValue), 'pop':layer.feature.properties['pop'] };
			allCases.push(oneCase);
		});
		//console.log(allCases);

		// ALASQL		
		//var top5 = alasql("SELECT name,cases100m,pop FROM ? allCases ORDER BY cases100m DESC LIMIT 10",[allCases]);
		var top5 = alasql("SELECT name,cases,pop,iso2 FROM ? allCases WHERE cases > 0  ORDER BY cases DESC LIMIT 5",[allCases]);
		//var top5 = alasql("SELECT name,cases100m,pop FROM ? allCases WHERE cases100m > 0  ORDER BY cases100m DESC LIMIT 5",[allCases]);	 
		//console.log(top5); 
		// Definir texto
		var top5txt = '<h4>TOP 5 MUNICIPIOS</h4><img src="img/pixel.png" height="1" width="150"><ul>';
		for (i = 0; i < top5.length; i++) {
			//top10txt += '<li>'+ (i+1)+ '. ' + '<img src="https://www.countryflags.io/'+top10[i]['iso2'].toLowerCase()+'/flat/16.png"> ' + top10[i]['name'] + ' '+ top10[i]['cases100m'] + '</li>';
		  top5txt += '<li>'+ (i+1)+ '. ' + top5[i]['name'] + ' '+ 
		  '<button type="button" class="btn btn-primary"> '+ top5[i]['cases'] +' </button></li>';
		  //top5txt += '<li>'+ (i+1)+ '. ' + top5[i]['name'] + ' '+ top5[i]['cases100m'] + '</li>';
		}
				
		// actualizar 
		to5control.update( top5txt+'</ul>' );	
	}

	
	var start = Date.now();

	//url='data/munali.geojson'; 
	url='https://gist.githubusercontent.com/josemamira/e3c646c1a3669c528aebaa4406c93014/raw/7c75dddb728e940f2cbbec1114aaf85a4bcb6245/munali.geojson';
	d3.json(url).then( function(data) {	
		urlcsv = 'https://gist.githubusercontent.com/josemamira/72d5897d84a1e4292ea4cc739d2207e9/raw/cda5e16702656650b6eabb9f552c6cd4f1a89c1d/munali_extranjeros.csv';
		d3.csv(urlcsv).then( function(csv) {
		//d3.csv("data/covid19.csv", function(error, csv) {  /d3.v5
			var geo = data.features;

			csv.forEach(function(d, i) {
				//console.log(d);
				keys = Object.keys(d) ;
				//console.log(keys);
				// rellenar el combo quitando los que no son fecha
				//cols = keys.filter(key => key.substring(key.length - 3, key.length) == '/20'   );	
				cols = keys.filter( key => key != 'nombre' && key != 'codine' );         //key => key.indexOf("2020") == 0 && key.substring(0,5)== '2020-');
				//console.log(cols);	
				//console.log(cols[cols.length-1]);
				//lastField = cols[cols.length-1].toString();		
				$('#datesSel').empty().append('<option selected="selected" value="nothing">(Selecciona una variable)</option>');
				cols.forEach(function(col) {
					//console.log(col);
					//if ( col.substring(0, 5) == '2020-'   ) {	
						$('#datesSel').append($('<option><option/>').val(col).text(col)); 
					//}
				});	
				
				// Join entre tablas por key codigo
				geo.forEach(function(e, j) {
					if(e.properties.codine === d.codine ) {
						//console.log('coinciden');
						//e.properties= d;
						Object.assign(e.properties, d); // suma a las propiedades del geojson las del csv
					}
				})
			});
	
			geojson = L.geoJson(data, {
				style: style,
				onEachFeature: onEachFeature
			});
			geojson.addTo(map);
			//console.log(geojson);		
			console.log('terminado');
			$('#loader').hide();
			

		})
		
    });//.addTo(map);
    
	map.attributionControl.addAttribution('Develop by <a href="https://github.com/josemamira.io/dipumaps">Jose Manuel Mira</a> | Laboratorio de  &copy; <a href="https://iig.ua.es/es/geomatica/laboratorio-de-geomatica.html">Geomática</a>');
